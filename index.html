<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像エディタ完全最終版</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 370px;
      height: 320px;
      background: white;
      border: 1px solid #ccc;
      position: relative;
    }
    #layerPanel {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 10px;
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border: 1px solid #aaa;
      overflow-x: auto;
      touch-action: none;
      max-width: 90vw;
    }
    .layer-thumb {
      width: 60px;
      height: 60px;
      border: 2px solid gray;
      object-fit: cover;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    .layer-thumb.active {
      border-color: red;
    }
    .sortable-ghost {
      border: 2px dashed #999;
      background: #ddd;
    }
    .template-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 90vw;
    }
    .template-modal img {
      width: 80px;
      cursor: pointer;
    }
    .top-controls,
    .bottom-controls,
    .control-panel {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .top-controls label,
    .top-controls button,
    .bottom-controls button,
    .control-panel button {
      font-size: 18px;
      padding: 10px 16px;
      background: white;
      border: 1px solid #999;
      border-radius: 4px;
    }
    .control-panel {
      flex-wrap: wrap;
      flex-direction: row;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <canvas id="canvas0" width="370" height="320"></canvas>
  </div>
  <div id="layerPanel" style="max-width: 90vw; overflow-x: auto;"></div>
  <div class="top-controls">
    <label>画像選択<input type="file" id="imgInput" accept="image/*" multiple></label>
    <button onclick="showTemplateSelector('canvas0')">テンプレ</button>
    <button onclick="copyActiveObject()">コピー</button>
    <button onclick="deleteActiveObject('canvas0')">削除</button>
  </div>
  <div class="bottom-controls">
    <button onclick="undo('canvas0')">戻る</button>
    <button onclick="redo('canvas0')">進む</button>
    <button onclick="saveImage('canvas0')">保存</button>
    <button onclick="confirmReset('canvas0')">リセット</button>
  </div>
  <div class="control-panel">
  <div style="display: grid; grid-template-columns: repeat(2, auto); gap: 6px;">
    <button style="font-size:16px;padding:10px 14px;" onclick="scaleSelected(1.1)">拡大</button>
    <button style="font-size:16px;padding:10px 14px;" onclick="scaleSelected(0.9)">縮小</button>
    <button style="font-size:16px;padding:10px 14px;" onclick="rotateSelected(-15)">左回転</button>
    <button style="font-size:16px;padding:10px 14px;" onclick="rotateSelected(15)">右回転</button>
  </div>
  
    <button style="font-size:16px;padding:10px 14px;" onclick="moveSelected(0, 10)">↓</button>
  </div>
</div>
  <div style="display: flex; flex-direction: column; align-items: center; margin-left: 30px;">
    <button onclick="moveSelected(0, -10)">↑</button>
    <div style="display: flex; gap: 5px;">
      <button onclick="moveSelected(-10, 0)">←</button>
      <button onclick="moveSelected(10, 0)">→</button>
    </div>
    <button onclick="moveSelected(0, 10)">↓</button>
  </div>
</div>
</div>
<div class="template-modal" id="templateModal"></div>
<script>
function moveSelected(dx, dy) {
  const obj = canvas.getActiveObject();
  if (obj) {
    obj.left += dx;
    obj.top += dy;
    obj.setCoords();
    canvas.requestRenderAll();
  }
}
function scaleSelected(factor) {
  const obj = canvas.getActiveObject();
  if (obj) {
    obj.scaleX *= factor;
    obj.scaleY *= factor;
    obj.setCoords();
    canvas.requestRenderAll();
  }
}
function rotateSelected(deg) {
  const obj = canvas.getActiveObject();
  if (obj) {
    obj.angle += deg;
    obj.setCoords();
    canvas.requestRenderAll();
  }
}
</script>
<div style="position: fixed; bottom: 5px; right: 10px; font-size: 12px; color: #666; z-index: 999;">
  Ver. 1.0.0
</div>
<script>
const canvas = new fabric.Canvas('canvas0', {
  preserveObjectStacking: true,
  selection: true
});

document.getElementById('imgInput').addEventListener('change', function(e) {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = function(evt) {
      fabric.Image.fromURL(evt.target.result, function(img) {
        const scale = Math.min(370 / img.width, 320 / img.height);
        img.set({
          left: 0, top: 0,
          scaleX: scale, scaleY: scale,
          selectable: true,
          hasBorders: true,
          hasControls: true,
          objectCaching: false
        });
        img.setCoords();
        canvas.add(img);
        canvas.setActiveObject(img);
        canvas.requestRenderAll();
      }, { crossOrigin: 'anonymous' });
    };
    reader.readAsDataURL(file);
  });
});

function showTemplateSelector() {
  const modal = document.getElementById('templateModal');
  const templateImages = [
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/2721c1a2-cca1-4015-b489-17487fb5db03.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/2e2b364a-39cc-4aa6-860b-e1be1cef26d7.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/4815703a-d899-4e24-84ad-82e9e7b19c45.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/5afbcc61-3709-4292-a376-6fb75fd027f9.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/6ae92533-5c01-4cc5-adc1-9bd8713eedf9.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/80a6d75f-7c3b-4926-8c50-48c6a1a6ff25.png"
  ];
  modal.innerHTML = '';
  templateImages.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => insertTemplateImage(src);
    modal.appendChild(img);
  });
  modal.style.display = 'flex';
}

function insertTemplateImage(src) {
  fabric.Image.fromURL(src, function(img) {
    const scale = Math.min(370 / img.width, 320 / img.height);
    img.set({
      left: 0, top: 0,
      scaleX: scale, scaleY: scale,
      selectable: true,
      hasBorders: true,
      hasControls: true,
      objectCaching: false
    });
    img.setCoords();
    canvas.add(img);
    canvas.setActiveObject(img);
    canvas.requestRenderAll();
  }, { crossOrigin: 'anonymous' });
  document.getElementById('templateModal').style.display = 'none';
}
</script>
</body>
</html>
