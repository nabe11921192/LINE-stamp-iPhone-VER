<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>画像エディタ完全最終版</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .box {
      width: 370px;
      height: 320px;
      background: white;
      border: 1px solid #ccc;
      touch-action: none;
    }
    #layerPanel {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin: 10px 0;
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border: 1px solid #aaa;
      overflow-x: auto;
      touch-action: none;
    }
    .layer-thumb {
      width: 60px;
      height: 60px;
      border: 2px solid gray;
      object-fit: cover;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    .layer-thumb.active {
      border-color: red;
    }
    .sortable-ghost {
      border: 2px dashed #999;
      background: #ddd;
    }
    .top-controls, .controls {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .top-controls button,
    .controls button {
      font-size: 16px;
      padding: 8px 12px;
    }
    input[type="file"] {
      display: none;
    }
    .template-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 90vw;
    }
    .template-modal img {
      width: 80px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <canvas id="canvas0" width="370" height="320"></canvas>
  </div>
  <div id="layerPanel"></div>
  <div class="top-controls">
    <label style="background:#ccc;padding:8px 16px;border-radius:4px;cursor:pointer;">
      画像選択<input type="file" id="imgInput" accept="image/*" multiple>
    </label>
    <button onclick="showTemplateSelector()">テンプレ</button>
    <button onclick="copyActiveObject()">コピー</button>
    <button onclick="deleteActiveObject('canvas0')">削除</button>
  </div>
  <div class="controls">
    <button onclick="undo('canvas0')">戻る</button>
    <button onclick="redo('canvas0')">進む</button>
    <button onclick="saveImage('canvas0')">保存</button>
    <button onclick="confirmReset('canvas0')">リセット</button>
  </div>
</div>
<div class="template-modal" id="templateModal"></div>
<div class="overlay" id="modalOverlay" style="display:none;"></div>

<script>
let canvases = [];
let historyMap = new Map();
let layers = [];
const canvas = new fabric.Canvas('canvas0', {
  preserveObjectStacking: true,
  selection: true
});
canvases.push(canvas);
saveState(canvas);

function saveState(canvas) {
  const id = canvas.getElement().id;
  if (!historyMap.has(id)) {
    historyMap.set(id, { undo: [], redo: [] });
  }
  const state = JSON.stringify(canvas.toDatalessJSON());
  historyMap.get(id).undo.push(state);
  historyMap.get(id).redo = [];
}

function restoreState(canvasId, type) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  const history = historyMap.get(canvasId);
  if (!history || !history[type].length) return;
  const current = JSON.stringify(canvas.toDatalessJSON());
  const state = history[type].pop();
  if (type === 'undo') history.redo.push(current);
  else history.undo.push(current);
  canvas.loadFromJSON(JSON.parse(state), () => canvas.renderAll());
}

function undo(canvasId) { restoreState(canvasId, 'undo'); }
function redo(canvasId) { restoreState(canvasId, 'redo'); }

canvas.on('object:modified', () => saveState(canvas));
canvas.on('object:added', () => saveState(canvas));
canvas.on('object:removed', () => saveState(canvas));

document.getElementById('imgInput').addEventListener('change', function(e) {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = function(evt) {
      fabric.Image.fromURL(evt.target.result, function(img) {
        const scale = Math.min(370 / img.width, 320 / img.height);
        img.set({ left: 0, top: 0, scaleX: scale, scaleY: scale, selectable: true });
        layers.push(img);
        canvas.add(img);
        canvas.setActiveObject(img);
        canvas.requestRenderAll();
      }, { crossOrigin: 'anonymous' });
    };
    reader.readAsDataURL(file);
  });
});

canvas.getElement().addEventListener('touchstart', (e) => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    window.initialDistance = Math.sqrt(dx * dx + dy * dy);
  }
}, { passive: false });

canvas.getElement().addEventListener('touchmove', (e) => {
  if (e.touches.length === 2 && window.initialDistance) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const newDistance = Math.sqrt(dx * dx + dy * dy);
    const scaleChange = newDistance / window.initialDistance;
    const active = canvas.getActiveObject();
    if (active) {
      active.scaleX *= scaleChange;
      active.scaleY *= scaleChange;
      active.setCoords();
      canvas.requestRenderAll();
      window.initialDistance = newDistance;
    }
    e.preventDefault();
  }
}, { passive: false });

canvas.getElement().addEventListener('touchend', () => {
  window.initialDistance = null;
});
</script>
</body>
</html>
