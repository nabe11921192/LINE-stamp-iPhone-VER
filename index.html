<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>iPhone単枠画像エディタ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
      overscroll-behavior: none;
      overflow: hidden;
      touch-action: none;
      position: fixed;
      width: 370px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .box-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      background: #fff;
      padding: 5px;
      flex-grow: 1;
      width: 370px;
    }
    .box {
      width: 370px;
      height: 320px;
      border: 1px solid #ccc;
      background: white;
      touch-action: none;
    }
    .controls, .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 5px;
    }
    .controls button, .top-controls button {
      padding: 6px 12px;
      font-size: 14px;
    }
    input[type="file"] {
      display: none;
    }
    .template-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 100;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .template-modal img {
      width: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box-wrapper">
    <div class="box">
      <canvas id="canvas0" width="370" height="320"></canvas>
    </div>
    <div class="top-controls">
      <label style="background:#ccc;padding:6px 12px;border-radius:4px;cursor:pointer;">
        画像選択
        <input type="file" accept="image/*" onchange="handleFileSelect(event, 'canvas0')">
      </label>
      <button onclick="showTemplateSelector('canvas0')">テンプレ</button>
    </div>
    <div class="controls">
      <button onclick="undo('canvas0')">戻る</button>
      <button onclick="redo('canvas0')">進む</button>
      <button onclick="saveImage('canvas0')">保存</button>
      <button onclick="confirmReset('canvas0')">リセット</button>
    </div>
  </div>
</div>
<div class="template-modal" id="templateModal"></div>
<script>
let canvases = [];
let historyMap = new Map();
const templateImages = [
  'https://your-github-repo.github.io/assets/template1.png',
  'https://your-github-repo.github.io/assets/template2.png'
];
let currentCanvasIdForTemplate = null;

const canvas = new fabric.Canvas('canvas0', {
  selection: true,
  preserveObjectStacking: true
});
canvases.push(canvas);
saveState(canvas);

// 選択されたオブジェクトをそのまま前面に出す（後ろに行かない）
canvas.on('mouse:down', function(opt) {
  if (opt.target) {
    canvas.setActiveObject(opt.target);
    canvas.requestRenderAll();
  }
});

let lastScale = 1;
canvas.on('touch:gesture', function(opt) {
  const obj = canvas.getActiveObject();
  if (!obj || !opt.e.touches || opt.e.touches.length !== 2) return;
  const scale = opt.e.scale || 1;
  obj.scaleX *= scale / lastScale;
  obj.scaleY *= scale / lastScale;
  lastScale = scale;
  canvas.requestRenderAll();
  opt.e.preventDefault();
});

function handleFileSelect(e, canvasId) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    const imgSrc = evt.target.result;
    const canvas = canvases.find(c => c.getElement().id === canvasId);
    fabric.Image.fromURL(imgSrc, function(fabricImg) {
      const scale = Math.min(360 / fabricImg.width, 600 / fabricImg.height);
      fabricImg.set({
        left: 0,
        top: 0,
        originX: 'left',
        originY: 'top',
        scaleX: scale,
        scaleY: scale
      });
      canvas.add(fabricImg);
      canvas.setActiveObject(fabricImg);
      saveState(canvas);
    }, { crossOrigin: 'anonymous' });
  };
  reader.readAsDataURL(file);
}

function showTemplateSelector(canvasId) {
  currentCanvasIdForTemplate = canvasId;
  const modal = document.getElementById('templateModal');
  modal.innerHTML = '';
  templateImages.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => insertTemplateImage(src);
    modal.appendChild(img);
  });
  modal.style.display = 'flex';
}

function insertTemplateImage(src) {
  const canvas = canvases.find(c => c.getElement().id === currentCanvasIdForTemplate);
  fabric.Image.fromURL(src, function(img) {
    const scale = Math.min(360 / img.width, 600 / img.height);
    img.set({
      left: 0,
      top: 0,
      originX: 'left',
      originY: 'top',
      scaleX: scale,
      scaleY: scale
    });
    canvas.add(img);
    canvas.setActiveObject(img);
    saveState(canvas);
  }, { crossOrigin: 'anonymous' });
  document.getElementById('templateModal').style.display = 'none';
}

function saveImage(canvasId) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  canvas.discardActiveObject();
  canvas.clearContext(canvas.contextTop);
  canvas.renderAll();
  canvas.getElement().toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = canvasId + '.png';
    a.click();
  }, 'image/png');
}

function saveState(canvas) {
  const id = canvas.getElement().id;
  if (!historyMap.has(id)) {
    historyMap.set(id, { undo: [], redo: [] });
  }
  const state = canvas.toJSON();
  historyMap.get(id).undo.push(state);
  historyMap.get(id).redo = [];
}

function restoreState(canvasId, type) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  const history = historyMap.get(canvasId);
  if (!history || !history[type].length) return;
  const current = canvas.toJSON();
  const state = history[type].pop();
  if (type === 'undo') history.redo.push(current);
  else history.undo.push(current);
  canvas.loadFromJSON(state, () => canvas.renderAll());
}

function undo(canvasId) { restoreState(canvasId, 'undo'); }
function redo(canvasId) { restoreState(canvasId, 'redo'); }

function confirmReset(canvasId) {
  if (confirm('この枠の画像をすべて消去しますか？')) {
    const canvas = canvases.find(c => c.getElement().id === canvasId);
    canvas.clear();
    saveState(canvas);
  }
}
</script>
</body>
</html>
