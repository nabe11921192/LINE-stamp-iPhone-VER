<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像エディタ完全最終版</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 370px;
      height: 320px;
      background: white;
      border: 1px solid #ccc;
      position: relative;
    }
    #layerPanel {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 10px;
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border: 1px solid #aaa;
      overflow-x: auto;
      touch-action: none;
      max-width: 90vw;
    }
    .layer-thumb {
      width: 60px;
      height: 60px;
      border: 2px solid gray;
      object-fit: cover;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    .layer-thumb.active {
      border-color: red;
    }
    .sortable-ghost {
      border: 2px dashed #999;
      background: #ddd;
    }
    .template-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 90vw;
    }
    .template-modal img {
      width: 80px;
      cursor: pointer;
    }
    .top-controls,
    .bottom-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .top-controls label,
    .top-controls button,
    .bottom-controls button {
      font-size: 14px;
      padding: 6px 12px;
      background: white;
      border: 1px solid #999;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <canvas id="canvas0" width="370" height="320"></canvas>
  </div>
  <div id="layerPanel"></div>
  <div class="top-controls">
    <label>画像選択<input type="file" id="imgInput" accept="image/*" multiple></label>
    <button onclick="showTemplateSelector('canvas0')">テンプレ</button>
    <button onclick="copyActiveObject()">コピー</button>
    <button onclick="deleteActiveObject('canvas0')">削除</button>
  </div>
  <div class="bottom-controls">
    <button onclick="undo('canvas0')">戻る</button>
    <button onclick="redo('canvas0')">進む</button>
    <button onclick="saveImage('canvas0')">保存</button>
    <button onclick="confirmReset('canvas0')">リセット</button>
  </div>
</div>
<div class="template-modal" id="templateModal"></div>
<script>
let canvases = [];
let historyMap = new Map();
let layers = [];
let thumbMap = new Map();
const canvas = new fabric.Canvas('canvas0', {
  preserveObjectStacking: true,
  selection: true
});
canvases.push(canvas);
saveState(canvas);

function reorderCanvas() {
  canvas.clear();
  for (let i = 0; i < layers.length; i++) {
    canvas.add(layers[i]);
  }
  canvas.requestRenderAll();
}

document.getElementById('imgInput').addEventListener('change', function(e) {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = function(evt) {
      fabric.Image.fromURL(evt.target.result, function(img) {
        const scale = Math.min(370 / img.width, 320 / img.height);
        img.set({
          left: 0,
          top: 0,
          scaleX: scale,
          scaleY: scale,
          selectable: true,
          hasBorders: true,
          hasControls: true,
          objectCaching: false
        });
        img.setCoords();
        layers.push(img);
        canvas.add(img);
        const thumb = addLayerThumb(img, evt.target.result);
        thumbMap.set(img, thumb);
        canvas.setActiveObject(img);
        canvas.requestRenderAll();
      }, { crossOrigin: 'anonymous' });
    };
    reader.readAsDataURL(file);
  });
});

function addLayerThumb(obj, src) {
  const thumb = document.createElement('img');
  thumb.src = src;
  thumb.className = 'layer-thumb';
  thumb.addEventListener('click', () => {
    layers.forEach(o => o.selectable = false);
    obj.selectable = true;
    canvas.setActiveObject(obj);
    canvas.requestRenderAll();
    document.querySelectorAll('.layer-thumb').forEach(t => t.classList.remove('active'));
    thumb.classList.add('active');
  });
  document.getElementById('layerPanel').appendChild(thumb);
  return thumb;
}

new Sortable(document.getElementById('layerPanel'), {
  animation: 150,
  ghostClass: 'sortable-ghost',
  onEnd: function () {
    const newOrder = Array.from(document.querySelectorAll(".layer-thumb"));
    const newLayers = newOrder.map(el => {
      for (let [img, thumb] of thumbMap.entries()) {
        if (thumb === el) return img;
      }
      return null;
    });
    layers = newLayers.filter(Boolean);
    reorderCanvas();
  }
});

function copyActiveObject() {
  const obj = canvas.getActiveObject();
  if (obj) {
    obj.clone(cloned => {
      cloned.set({ left: obj.left + 10, top: obj.top + 10 });
      layers.push(cloned);
      canvas.add(cloned);
      const thumb = addLayerThumb(cloned, cloned._element.src);
      thumbMap.set(cloned, thumb);
      canvas.setActiveObject(cloned);
      canvas.requestRenderAll();
    });
  }
}

function showTemplateSelector() {
  const modal = document.getElementById('templateModal');
  const templateImages = [
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/2721c1a2-cca1-4015-b489-17487fb5db03.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/2e2b364a-39cc-4aa6-860b-e1be1cef26d7.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/4815703a-d899-4e24-84ad-82e9e7b19c45.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/5afbcc61-3709-4292-a376-6fb75fd027f9.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/6ae92533-5c01-4cc5-adc1-9bd8713eedf9.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/80a6d75f-7c3b-4926-8c50-48c6a1a6ff25.png"
  ];
  modal.innerHTML = '';
  templateImages.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => insertTemplateImage(src);
    modal.appendChild(img);
  });
  modal.style.display = 'flex';
}

function insertTemplateImage(src) {
  fabric.Image.fromURL(src, function(img) {
    const scale = Math.min(370 / img.width, 320 / img.height);
    img.set({
      left: 0,
      top: 0,
      scaleX: scale,
      scaleY: scale,
      selectable: true,
      hasBorders: true,
      hasControls: true,
      objectCaching: false
    });
    img.setCoords();
    layers.push(img);
    canvas.add(img);
    const thumb = addLayerThumb(img, src);
    thumbMap.set(img, thumb);
    canvas.setActiveObject(img);
    canvas.requestRenderAll();
  }, { crossOrigin: 'anonymous' });
  document.getElementById('templateModal').style.display = 'none';
}

function deleteActiveObject(canvasId) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  const obj = canvas.getActiveObject();
  if (obj) {
    canvas.remove(obj);
    layers = layers.filter(o => o !== obj);
    const thumb = thumbMap.get(obj);
    if (thumb) thumb.remove();
    thumbMap.delete(obj);
    saveState(canvas);
    reorderCanvas();
  }
}

function saveImage(canvasId) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  canvas.discardActiveObject();
  canvas.clearContext(canvas.contextTop);
  canvas.renderAll();
  canvas.getElement().toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = canvasId + '.png';
    a.click();
  }, 'image/png');
}

function saveState(canvas) {
  const id = canvas.getElement().id;
  if (!historyMap.has(id)) {
    historyMap.set(id, { undo: [], redo: [] });
  }
  const state = canvas.toJSON();
  historyMap.get(id).undo.push(state);
  historyMap.get(id).redo = [];
}

function restoreState(canvasId, type) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  const history = historyMap.get(canvasId);
  if (!history || !history[type].length) return;
  const current = canvas.toJSON();
  const state = history[type].pop();
  if (type === 'undo') history.redo.push(current);
  else history.undo.push(current);
  canvas.loadFromJSON(state, () => canvas.renderAll());
}

function undo(canvasId) { restoreState(canvasId, 'undo'); }
function redo(canvasId) { restoreState(canvasId, 'redo'); }

function confirmReset(canvasId) {
  if (confirm('この枠の画像をすべて消去しますか？')) {
    const canvas = canvases.find(c => c.getElement().id === canvasId);
    canvas.clear();
    document.getElementById('layerPanel').innerHTML = '';
    layers = [];
    thumbMap.clear();
    saveState(canvas);
  }
}
</script>
</body>
</html>
