<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像エディタ 完全ピンチ対応</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button {
      touch-action: manipulation;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .box {
      width: 370px;
      height: 320px;
      background: white;
      border: 1px solid #ccc;
      touch-action: none;
    }
    #layerPanel {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin: 10px 0;
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border: 1px solid #aaa;
      overflow-x: auto;
      touch-action: none;
    }
    .layer-thumb {
      width: 60px;
      height: 60px;
      border: 2px solid gray;
      object-fit: cover;
      cursor: grab;
      user-select: none;
    }
    .layer-thumb.active {
      border-color: red;
    }
    .sortable-ghost {
      border: 2px dashed #999;
      background: #ddd;
    }
    .template-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 90vw;
    }
    .template-modal img {
      width: 80px;
      cursor: pointer;
    }
    .top-controls,
    .bottom-controls,
    .control-panel {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .top-controls label,
    .top-controls button,
    .bottom-controls button,
    .control-panel button {
      font-size: 18px;
      padding: 10px 16px;
      background: white;
      border: 1px solid #999;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <canvas id="canvas0" width="370" height="320"></canvas>
  </div>
  <div id="layerPanel"></div>
  <div class="top-controls">
    <label>画像選択<input type="file" id="imgInput" accept="image/*" multiple></label>
    <button onclick="showTemplateSelector()">テンプレ</button>
    <button onclick="copyActiveObject()">コピー</button>
    <button onclick="deleteActiveObject()">削除</button>
  </div>
  <div class="bottom-controls">
    <button onclick="undo()">戻る</button>
    <button onclick="redo()">進む</button>
    <button onclick="saveImage()">保存</button>
    <button onclick="confirmReset()">リセット</button>
  </div>
  <div class="control-panel">
    <div style="display: grid; grid-template-columns: repeat(2, auto); gap: 10px;">
      <button onclick="scaleSelected(1.1)">拡大</button>
      <button onclick="scaleSelected(0.9)">縮小</button>
      <button onclick="rotateSelected(-15)">左回転</button>
      <button onclick="rotateSelected(15)">右回転</button>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 6px; margin-left: 30px;">
      <button onclick="moveSelected(0, -10)">↑</button>
      <div style="display: flex; gap: 10px;">
        <button onclick="moveSelected(-10, 0)">←</button>
        <button onclick="moveSelected(10, 0)">→</button>
      </div>
      <button onclick="moveSelected(0, 10)">↓</button>
    </div>
  </div>
</div>
<div class="template-modal" id="templateModal"></div>
<div style="position: fixed; bottom: 5px; right: 10px; font-size: 12px; color: #666; z-index: 999;">
  Ver. 1.1.0
</div>
<script>
const canvas = new fabric.Canvas('canvas0', {
  preserveObjectStacking: true,
  selection: true
});

let history = [];
let redoStack = [];
let layers = [];

function saveState() {
  history.push(JSON.stringify(canvas.toJSON()));
  redoStack = [];
}
function undo() {
  if (history.length > 0) {
    redoStack.push(JSON.stringify(canvas.toJSON()));
    const state = history.pop();
    canvas.loadFromJSON(state, () => {
      canvas.renderAll();
      updateLayerPanel();
    });
  }
}
function redo() {
  if (redoStack.length > 0) {
    history.push(JSON.stringify(canvas.toJSON()));
    const state = redoStack.pop();
    canvas.loadFromJSON(state, () => {
      canvas.renderAll();
      updateLayerPanel();
    });
  }
}
function saveImage() {
  canvas.discardActiveObject();
  canvas.renderAll();
  canvas.getElement().toBlob(blob => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'canvas.png';
    a.click();
  });
}
function confirmReset() {
  if (confirm('すべての画像を削除しますか？')) {
    canvas.clear();
    layers = [];
    document.getElementById('layerPanel').innerHTML = '';
    saveState();
  }
}
function moveSelected(dx, dy) {
  const obj = canvas.getActiveObject();
  if (obj) {
    obj.left += dx;
    obj.top += dy;
    obj.setCoords();
    canvas.requestRenderAll();
    saveState();
  }
}
function scaleSelected(factor) {
  const obj = canvas.getActiveObject();
  if (obj) {
    obj.scaleX *= factor;
    obj.scaleY *= factor;
    obj.setCoords();
    canvas.requestRenderAll();
    saveState();
  }
}
function rotateSelected(deg) {
  const obj = canvas.getActiveObject();
  if (obj) {
    const center = obj.getCenterPoint();
    obj.rotate((obj.angle || 0) + deg);
    obj.setPositionByOrigin(center, 'center', 'center');
    obj.setCoords();
    canvas.requestRenderAll();
    saveState();
  }
}
function showTemplateSelector() {
  const modal = document.getElementById('templateModal');
  const templateImages = [
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/2721c1a2-cca1-4015-b489-17487fb5db03.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/2e2b364a-39cc-4aa6-860b-e1be1cef26d7.png",
    "https://nabe11921192.github.io/LINE-stamp-iPhone-VER/assets/4815703a-d899-4e24-84ad-82e9e7b19c45.png"
  ];
  modal.innerHTML = '';
  templateImages.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => insertTemplateImage(src);
    modal.appendChild(img);
  });
  modal.style.display = 'flex';
}
function insertTemplateImage(src) {
  fabric.Image.fromURL(src, function(img) {
    const scale = Math.min(370 / img.width, 320 / img.height);
    img.set({ left: 0, top: 0, scaleX: scale, scaleY: scale });
    canvas.add(img);
    canvas.setActiveObject(img);
    canvas.requestRenderAll();
    addLayerThumb(img, src);
    saveState();
  }, { crossOrigin: 'anonymous' });
  document.getElementById('templateModal').style.display = 'none';
}
document.getElementById('imgInput').addEventListener('change', function(e) {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = function(evt) {
      fabric.Image.fromURL(evt.target.result, function(img) {
        const scale = Math.min(370 / img.width, 320 / img.height);
        img.set({ left: 0, top: 0, scaleX: scale, scaleY: scale });
        canvas.add(img);
        canvas.setActiveObject(img);
        canvas.requestRenderAll();
        addLayerThumb(img, evt.target.result);
        saveState();
      }, { crossOrigin: 'anonymous' });
    };
    reader.readAsDataURL(file);
  });
});
function addLayerThumb(obj, src) {
  const thumb = document.createElement('img');
  thumb.src = src;
  thumb.className = 'layer-thumb';
  thumb.onclick = () => {
    canvas.setActiveObject(obj);
    canvas.requestRenderAll();
    document.querySelectorAll('.layer-thumb').forEach(t => t.classList.remove('active'));
    thumb.classList.add('active');
  };
  document.getElementById('layerPanel').appendChild(thumb);
  layers.push(obj);
  updateLayerPanel();
}
function updateLayerPanel() {
  const panel = document.getElementById('layerPanel');
  panel.innerHTML = '';
  layers.forEach(layer => {
    const thumb = document.createElement('img');
    thumb.src = layer._element?.src || layer.getSrc?.();
    thumb.className = 'layer-thumb';
    thumb.onclick = () => {
      canvas.setActiveObject(layer);
      canvas.requestRenderAll();
      document.querySelectorAll('.layer-thumb').forEach(t => t.classList.remove('active'));
      thumb.classList.add('active');
    };
    panel.appendChild(thumb);
  });
}
function copyActiveObject() {
  const obj = canvas.getActiveObject();
  if (obj) {
    obj.clone(cloned => {
      cloned.set({ left: obj.left + 10, top: obj.top + 10 });
      canvas.add(cloned);
      canvas.setActiveObject(cloned);
      canvas.requestRenderAll();
      addLayerThumb(cloned, cloned._element?.src || cloned.getSrc?.());
      saveState();
    });
  }
}
function deleteActiveObject() {
  const obj = canvas.getActiveObject();
  if (obj) {
    canvas.remove(obj);
    layers = layers.filter(o => o !== obj);
    updateLayerPanel();
    canvas.requestRenderAll();
    saveState();
  }
}

new Sortable(document.getElementById('layerPanel'), {
  animation: 150,
  ghostClass: 'sortable-ghost',
  onEnd: function () {
    const newOrder = Array.from(document.querySelectorAll(".layer-thumb"));
    const newLayers = newOrder.map(el => {
      return layers.find(o => o._element?.src === el.src || o.getSrc?.() === el.src);
    });
    layers = newLayers.filter(Boolean);
    canvas._objects = layers;
    canvas.requestRenderAll();
  }
});

// ✅ ピンチ操作：Hammer.js でアクティブオブジェクト拡大
const hammer = new Hammer(canvas.upperCanvasEl);
hammer.get('pinch').set({ enable: true });

let initialScale = 1;
hammer.on('pinchstart', () => {
  const obj = canvas.getActiveObject();
  if (obj) {
    initialScale = obj.scaleX;
  }
});
hammer.on('pinch', ev => {
  const obj = canvas.getActiveObject();
  if (obj) {
    const scale = initialScale * ev.scale;
    obj.scaleX = obj.scaleY = scale;
    obj.setCoords();
    canvas.requestRenderAll();
  }
});

saveState();
</script>
</body>
</html>
