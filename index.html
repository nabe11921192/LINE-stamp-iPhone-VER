<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>最終版エディタ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100%;
      padding-top: 10px;
    }
    .box {
      width: 370px;
      height: 320px;
      border: 1px solid #ccc;
      background: white;
    }
    .controls, .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 8px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
    }
    .template-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 999;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .template-modal img {
      width: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box"><canvas id="canvas0" width="370" height="320"></canvas></div>
  <div class="top-controls">
    <label>画像選択<input type="file" accept="image/*" onchange="handleFileSelect(event, 'canvas0')"></label>
    <button onclick="showTemplateSelector('canvas0')">テンプレ</button>
    <button onclick="deleteActiveObject('canvas0')">削除</button>
  </div>
  <div class="controls">
    <button onclick="undo('canvas0')">戻る</button>
    <button onclick="redo('canvas0')">進む</button>
    <button onclick="saveImage('canvas0')">保存</button>
    <button onclick="confirmReset('canvas0')">リセット</button>
  </div>
</div>
<div class="template-modal" id="templateModal"></div>
<script>
let canvases = [];
let historyMap = new Map();
let currentCanvasIdForTemplate = null;
const templateImages = [
  "./mnt/data/ee56675b-10c1-4a75-b71e-64cd0be50f0d.png",
  "./mnt/data/2e2b364a-39cc-4aa6-860b-e1be1cef26d7.png",
  "./mnt/data/5afccb61-3709-4292-a376-6fb75fd027f9.png",
  "./mnt/data/fad70514-cbe0-45d0-a9a7-9ceb2c115382.png",
  "./mnt/data/IMG_E9C26CA2CFBB-1.jpeg"
];

const canvas = new fabric.Canvas('canvas0', {
  selection: true,
  preserveObjectStacking: true
});
canvases.push(canvas);
saveState(canvas);

// ピンチ対応
let lastScale = 1;
canvas.on('touch:gesture', function(opt) {
  const obj = canvas.getActiveObject();
  if (!obj || !opt.e.touches || opt.e.touches.length !== 2) return;
  const scale = opt.e.scale || 1;
  obj.scaleX *= scale / lastScale;
  obj.scaleY *= scale / lastScale;
  lastScale = scale;
  canvas.requestRenderAll();
  opt.e.preventDefault();
});

// 重なり画像選択切替
canvas.on('mouse:down', function(opt) {
  if (opt.target) {
    const objs = canvas.getObjects();
    const idx = objs.indexOf(opt.target);
    const next = objs.slice(0, idx).reverse().find(o => o.selectable);
    canvas.setActiveObject(next || opt.target);
    canvas.requestRenderAll();
  }
});

function handleFileSelect(e, canvasId) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    fabric.Image.fromURL(evt.target.result, function(img) {
      const scale = Math.min(370 / img.width, 320 / img.height);
      img.set({ left: 0, top: 0, scaleX: scale, scaleY: scale });
      canvas.add(img);
      canvas.setActiveObject(img);
      saveState(canvas);
    }, { crossOrigin: 'anonymous' });
  };
  reader.readAsDataURL(file);
}

function showTemplateSelector(canvasId) {
  currentCanvasIdForTemplate = canvasId;
  const modal = document.getElementById('templateModal');
  modal.innerHTML = '';
  templateImages.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => insertTemplateImage(src);
    modal.appendChild(img);
  });
  modal.style.display = 'flex';
}

function insertTemplateImage(src) {
  fabric.Image.fromURL(src, function(img) {
    const scale = Math.min(370 / img.width, 320 / img.height);
    img.set({ left: 0, top: 0, scaleX: scale, scaleY: scale });
    canvas.add(img);
    canvas.setActiveObject(img);
    saveState(canvas);
  }, { crossOrigin: 'anonymous' });
  document.getElementById('templateModal').style.display = 'none';
}

function deleteActiveObject(canvasId) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  const active = canvas.getActiveObject();
  if (active) {
    canvas.remove(active);
    saveState(canvas);
  }
}

function saveImage(canvasId) {
  canvas.discardActiveObject();
  canvas.clearContext(canvas.contextTop);
  canvas.renderAll();
  canvas.getElement().toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = canvasId + '.png';
    a.click();
  }, 'image/png');
}

function saveState(canvas) {
  const id = canvas.getElement().id;
  if (!historyMap.has(id)) {
    historyMap.set(id, { undo: [], redo: [] });
  }
  const state = canvas.toJSON();
  historyMap.get(id).undo.push(state);
  historyMap.get(id).redo = [];
}

function restoreState(canvasId, type) {
  const canvas = canvases.find(c => c.getElement().id === canvasId);
  const history = historyMap.get(canvasId);
  if (!history || !history[type].length) return;
  const current = canvas.toJSON();
  const state = history[type].pop();
  if (type === 'undo') history.redo.push(current);
  else history.undo.push(current);
  canvas.loadFromJSON(state, () => canvas.renderAll());
}

function undo(canvasId) { restoreState(canvasId, 'undo'); }
function redo(canvasId) { restoreState(canvasId, 'redo'); }

function confirmReset(canvasId) {
  if (confirm('この枠の画像をすべて消去しますか？')) {
    const canvas = canvases.find(c => c.getElement().id === canvasId);
    canvas.clear();
    saveState(canvas);
  }
}
</script>
</body>
</html>
