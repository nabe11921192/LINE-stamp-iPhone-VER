<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone対応画像エディタ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    .box-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 370px;
      height: 320px;
      border: 1px solid #ccc;
      background: white;
    }
    .label {
      margin-top: 5px;
    }
    .controls {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button, .controls input[type=file] {
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container" id="container"></div>
<div class="controls">
  <button onclick="undo()">戻る</button>
  <button onclick="redo()">進む</button>
  <button onclick="saveAllImages()">保存</button>
  <button onclick="confirmReset()">リセット</button>
</div>

<script>
let canvases = [];
let historyMap = new Map();
const boxCount = 6;

function createBoxes() {
  const container = document.getElementById('container');
  container.innerHTML = '';
  canvases = [];

  for (let i = 0; i < boxCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'box-wrapper';

    const div = document.createElement('div');
    div.className = 'box';
    div.id = 'box' + i;

    const canvasEl = document.createElement('canvas');
    canvasEl.width = 370;
    canvasEl.height = 320;
    canvasEl.id = 'canvas' + i;
    div.appendChild(canvasEl);
    wrapper.appendChild(div);

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.onchange = (e) => handleFileSelect(e, canvasEl.id);
    wrapper.appendChild(fileInput);

    container.appendChild(wrapper);

    const fabricCanvas = new fabric.Canvas(canvasEl.id, {
      selection: false,
      preserveObjectStacking: true
    });
    canvases.push(fabricCanvas);
    saveState(fabricCanvas);

    fabricCanvas.on('mouse:down', function(opt) {
      canvases.forEach(c => {
        if (c !== fabricCanvas) {
          c.discardActiveObject();
          c.requestRenderAll();
        }
      });
      if (opt.target) {
        fabricCanvas.setActiveObject(opt.target);
        opt.target.bringToFront();
      }
    });
  }
}

function handleFileSelect(e, canvasId) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    const imgSrc = evt.target.result;
    const fabricCanvas = canvases.find(c => c.getElement().id === canvasId);
    fabric.Image.fromURL(imgSrc, function(fabricImg) {
      fabricImg.set({
        left: 0,
        top: 0,
        originX: 'left',
        originY: 'top',
        scaleX: 370 / fabricImg.width,
        scaleY: 320 / fabricImg.height
      });
      fabricCanvas.add(fabricImg);
      fabricCanvas.setActiveObject(fabricImg);
      saveState(fabricCanvas);
    }, { crossOrigin: 'anonymous' });
  };
  reader.readAsDataURL(file);
}

function saveAllImages() {
  canvases.forEach((canvas, i) => {
    const label = 'image' + (i + 1);
    canvas.discardActiveObject();
    canvas.clearContext(canvas.contextTop);
    canvas.renderAll();
    canvas.getElement().toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = label + '.png';
      a.click();
    }, 'image/png');
  });
}

function saveState(canvas) {
  const id = canvas.getElement().id;
  if (!historyMap.has(id)) {
    historyMap.set(id, { undo: [], redo: [] });
  }
  const state = canvas.toJSON();
  historyMap.get(id).undo.push(state);
  historyMap.get(id).redo = [];
}

function restoreState(type) {
  canvases.forEach(canvas => {
    const id = canvas.getElement().id;
    const history = historyMap.get(id);
    if (!history || !history[type].length) return;
    const current = canvas.toJSON();
    const state = history[type].pop();
    if (type === 'undo') history.redo.push(current);
    else history.undo.push(current);
    canvas.loadFromJSON(state, () => canvas.renderAll());
  });
}

function undo() { restoreState('undo'); }
function redo() { restoreState('redo'); }
function confirmReset() {
  if (confirm('すべての画像を消去しますか？')) {
    createBoxes();
  }
}

createBoxes();
</script>
</body>
</html>
