<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像エディタ完全最終版</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 370px;
      height: 320px;
      background: white;
      border: 1px solid #ccc;
      z-index: 1;
    }
    #layerPanel {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 10px;
      background: rgba(255,255,255,0.95);
      padding: 8px;
      border: 1px solid #aaa;
      overflow-x: auto;
      touch-action: none;
      max-width: 90vw;
    }
    .layer-thumb {
      width: 60px;
      height: 60px;
      border: 2px solid gray;
      object-fit: cover;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    .layer-thumb.active {
      border-color: red;
    }
    .sortable-ghost {
      border: 2px dashed #999;
      background: #ddd;
    }
    .template-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 90vw;
    }
    .template-modal img {
      width: 80px;
      cursor: pointer;
    }
    .button-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }
    .button-panel-bottom {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }
    .button-panel button,
    .button-panel-bottom button,
    .button-panel label {
      font-size: 14px;
      padding: 6px 10px;
      cursor: pointer;
      background: white;
      border: 1px solid #999;
      border-radius: 4px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
<div class="button-panel">
  <label>画像選択<input type="file" id="imgInput" accept="image/*" multiple></label>
  <button onclick="showTemplateSelector('canvas0')">テンプレ</button>
  <button onclick="copyActiveObject()">コピー</button>
  <button onclick="deleteActiveObject('canvas0')">削除</button>
</div>
<div class="button-panel-bottom">
  <button onclick="undo('canvas0')">戻る</button>
  <button onclick="redo('canvas0')">進む</button>
  <button onclick="saveImage('canvas0')">保存</button>
  <button onclick="confirmReset('canvas0')">リセット</button>
</div>
<div class="container">
  <div class="box">
    <canvas id="canvas0" width="370" height="320"></canvas>
  </div>
  <div id="layerPanel"></div>
</div>
<div class="template-modal" id="templateModal"></div>
<!-- 以下のJavaScriptは変更なし -->
</body>
</html>
