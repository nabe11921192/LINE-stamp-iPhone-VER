
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レイヤー付き画像エディタ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .box {
      width: 370px;
      height: 320px;
      border: 1px solid #ccc;
      background: white;
      position: relative;
    }
    canvas {
      border: none;
    }
    #layerPanel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border: 1px solid #aaa;
      z-index: 1000;
    }
    .layer-thumb {
      width: 50px;
      height: 50px;
      border: 2px solid gray;
      object-fit: cover;
      cursor: pointer;
    }
    .layer-thumb.active {
      border-color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <canvas id="canvas0" width="370" height="320"></canvas>
  </div>
  <input type="file" id="imgInput" accept="image/*" />
</div>
<div id="layerPanel"></div>

<script>
const canvas = new fabric.Canvas('canvas0', {
  preserveObjectStacking: true
});
let layers = [];

document.getElementById('imgInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    fabric.Image.fromURL(evt.target.result, function(img) {
      const scale = Math.min(370 / img.width, 320 / img.height);
      img.set({ left: 0, top: 0, scaleX: scale, scaleY: scale, selectable: false });
      canvas.insertAt(img, 0, false);  // 背面に追加
      layers.unshift(img);
      addLayerThumb(img, evt.target.result);
      canvas.requestRenderAll();
    });
  };
  reader.readAsDataURL(file);
});

function addLayerThumb(obj, src) {
  const thumb = document.createElement('img');
  thumb.src = src;
  thumb.className = 'layer-thumb';
  thumb.onclick = function() {
    layers.forEach(o => o.selectable = false);
    layers.forEach(o => o.set({ borderColor: 'black' }));
    obj.selectable = true;
    canvas.setActiveObject(obj);
    document.querySelectorAll('.layer-thumb').forEach(t => t.classList.remove('active'));
    thumb.classList.add('active');
    canvas.requestRenderAll();
  };
  document.getElementById('layerPanel').prepend(thumb);
}

$("#layerPanel").sortable({
  update: function(event, ui) {
    const newOrder = Array.from(document.querySelectorAll(".layer-thumb"));
    const newLayers = newOrder.map((el, i) => layers.find(o => el.src.includes(o._element?.src)));
    layers = newLayers.filter(Boolean);
    canvas.clear();
    for (let i = layers.length - 1; i >= 0; i--) {
      canvas.add(layers[i]);
    }
    canvas.requestRenderAll();
  }
});
</script>
</body>
</html>
